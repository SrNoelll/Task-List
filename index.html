<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4 animate__animated animate__fadeInLeft">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title">Add a Task</h1>
                        <p class="text-light">Keep your tasks organized!</p>
                        <form id="task-form" class="d-flex align-items-center justify-content-center">
                            <input id="tarea" type="text" class="form-control" placeholder="Enter a task" required>
                            <button id="enviar" type="submit" class="btn btn-primary ms-2">Add</button>
                        </form>
                        <div id="error" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 animate__animated animate__fadeInRight">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title">Pending Tasks</h1>
                        <p class="text-light">Your tasks appear here. Stay productive!</p>
                        <div id="tareas" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
